<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recording Studio</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: #111827;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            background: linear-gradient(120deg, #00ff87 0%, #60efff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(120deg, #00ff87, #60efff);
            color: #000;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            min-width: 150px;
        }

        button:disabled {
            background: #2c2c2c;
            color: #666;
        }

        #timer {
            font-size: 2rem;
            text-align: center;
            color: #00ff87;
            font-family: monospace;
            margin: 20px 0;
        }

        .status {
            color: #a0aec0;
            margin: 10px 0;
            text-align: center;
        }

        input[type="file"] {
            display: block;
            margin: 20px 0;
            color: #fff;
        }

        #visualizer {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Recording Studio</h1>
        
        <div class="panel">
            <h2>Background Music</h2>
            <input type="file" id="backgroundMusic" accept="audio/*">
            <audio id="backgroundAudio" controls style="width: 100%; margin: 10px 0;"></audio>
        </div>

        <div class="panel">
            <div id="timer">00:00</div>
            <canvas id="visualizer"></canvas>
            <div style="text-align: center;">
                <button id="recordButton">Start Recording</button>
                <button id="stopButton" disabled>Stop</button>
                <button id="playButton" disabled>Play Recording</button>
                <button id="downloadButton" disabled>Download</button>
            </div>
            <p class="status" id="status">Ready to record</p>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let startTime;
        let timerInterval;
        const backgroundAudio = document.getElementById('backgroundAudio');
        const visualizer = document.getElementById('visualizer');
        const canvasCtx = visualizer.getContext('2d');
        let audioContext;
        let analyser;
        let dataArray;
        let animationId;

        // Handle background music upload
        document.getElementById('backgroundMusic').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const url = URL.createObjectURL(file);
            backgroundAudio.src = url;
            document.getElementById('status').textContent = 'Background music loaded!';
        });

        // Update timer display
        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const displaySeconds = (seconds % 60).toString().padStart(2, '0');
            const displayMinutes = minutes.toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${displayMinutes}:${displaySeconds}`;
        }

        // Draw audio visualization
        function draw() {
            animationId = requestAnimationFrame(draw);
            analyser.getByteTimeDomainData(dataArray);
            
            canvasCtx.fillStyle = 'rgba(17, 24, 39, 0.2)';
            canvasCtx.fillRect(0, 0, visualizer.width, visualizer.height);
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#00ff87';
            canvasCtx.beginPath();

            const sliceWidth = visualizer.width / dataArray.length;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * visualizer.height / 2;

                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }
                x += sliceWidth;
            }

            canvasCtx.lineTo(visualizer.width, visualizer.height / 2);
            canvasCtx.stroke();
        }

        // Initialize visualizer
        function setupVisualizer() {
            visualizer.width = visualizer.offsetWidth;
            visualizer.height = visualizer.offsetHeight;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }

        // Record button handler
        document.getElementById('recordButton').addEventListener('click', async () => {
            try {
                if (backgroundAudio.src) {
                    backgroundAudio.currentTime = 0;
                    backgroundAudio.play();
                }

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupVisualizer();
                const audioSource = audioContext.createMediaStreamSource(stream);
                audioSource.connect(analyser);
                draw();

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    if (backgroundAudio.src) {
                        backgroundAudio.pause();
                    }
                    cancelAnimationFrame(animationId);
                };

                mediaRecorder.start();
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);

                document.getElementById('recordButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                document.getElementById('status').textContent = 'Recording...';
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('status').textContent = 'Error accessing microphone';
            }
        });

        // Stop button handler
        document.getElementById('stopButton').addEventListener('click', () => {
            mediaRecorder.stop();
            clearInterval(timerInterval);
            
            document.getElementById('recordButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('playButton').disabled = false;
            document.getElementById('downloadButton').disabled = false;
            document.getElementById('status').textContent = 'Recording stopped';
        });

        // Play button handler
        document.getElementById('playButton').addEventListener('click', () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        });

        // Download button handler
        document.getElementById('downloadButton').addEventListener('click', () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const link = document.createElement('a');
            link.href = audioUrl;
            link.download = 'recording.webm';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Initialize on load
        window.addEventListener('load', () => {
            document.getElementById('timer').textContent = '00:00';
        });
    </script>
</body>
</html>
